name: Linting
run-name: ${{ github.actor }} at ${{ github.event_name }} event 
on:
  workflow_dispatch:
  pull_request:
    branches:
      - release
      - dev
      - main
    types:
      - opened
      - reopened
jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '18.20.3'
      - name: Install dependencies
        run: |
          cd frontend
          npm install -g yarn
          yarn add eslint
      - name: Run linter
        run: |
          cd frontend
          yarn lint