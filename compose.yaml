services:
  frontend: # ---------------------------------------------------------Frontend
    build: ./frontend
    ports:
      - "3000:3000"
    env_file:
      - fe.env
    depends_on:
      - "api"
    develop:
      watch:
        - action: rebuild
          path: ./frontend
    labels:
      - "traefik.http.routers.frontend.rule=Host(`localhost`)"
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
  admin-frontend: # --------------------------------------------------------- Admin Frontend
    build: ./admin-frontend
    ports:
      - "3002:3000"
    env_file:
      - fe.env
    depends_on:
      - "api"
    develop:
      watch:
        - action: rebuild
          path: ./admin-frontend
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
  api: # ------------------------------------------------------------------API
    build: ./api
    ports:
      - "8181:8080"
    env_file:
      - api.env
    depends_on:
      - "postgres"
      - "redis-cache"
    volumes:
      - evi_files:/app/filestorage
    develop:
      watch:
        - action: rebuild
          path: ./api
    logging:
      driver: loki
      options:
        loki-url: http://loki:3100/loki/api/v1/push
        mode: non-blocking
        max-buffer-size: 4m
        loki-retries: "3"
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
  orchestrator: # ---------------------------------------------------Orchestrator
    build: ./orchestrator
    ports:
      - "8090:8090"
    env_file:
      - api.env
    depends_on:
      - "postgres"
    develop:
      watch:
        - action: rebuild
          path: ./orchestrator
    logging:
      driver: loki
      options:
        loki-url: http://loki:3100/loki/api/v1/push
        mode: non-blocking
        max-buffer-size: 4m
        loki-retries: "3"
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
  postgres: # ----------------------------------------------------------Postgres
    image: postgres
    ports:
      - "5432:5432"
    env_file:
      - db.env
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
  redis-cache: # --------------------------------------------------------Redis
    image: redis
    ports:
      - "6379:6379"
    env_file:
      - red.env
    command: sh -c 'redis-server --requirepass "$$REDIS_PASSWORD"'
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
  prometheus: # ----------------------------------------------------------Prometheus
    image: docker.io/prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    command: "--config.file=/etc/prometheus/prometheus.yml"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
  grafana: # -------------------------------------------------------------Grafana
    image: docker.io/grafana/grafana-oss
    container_name: grafana
    # env_file:
    #   - graf.env
    ports:
      - "3001:3000" # Changed Grafana's port to avoid conflict with frontend
    volumes:
      - grafana-data:/var/lib/grafana
    labels:
      - "traefik.http.routers.grafana.rule=Host(`grafana.localhost`)"
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
  cadvisor: # -----------------------------------------------------------Cadvisor
    image: gcr.io/cadvisor/cadvisor
    container_name: cadvisor
    privileged: true
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - 8081:8080
    environment:
      - allowlisted_container_labels=com.docker.swarm.service.name
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
  loki: # ---------------------------------------------------------------Loki
    image: grafana/loki
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    command: -config.file=/etc/loki/loki-config.yaml
    configs:
      - source: loki-config
        target: /etc/loki/loki-config.yaml
    user: root
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
  promtail: # -----------------------------------------------------------Promtail
    image: grafana/promtail
    volumes:
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yaml
    configs:
      - source: promtail-config
        target: /etc/promtail/config.yaml
    labels:
      - "traefik.enable=false"
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
  reverse-proxy: # ------------------------------------------------------Traefik
    image: traefik:v3.1
    command: --api.insecure=true --providers.docker
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
volumes: # ---------------------------------------------------------------Volumes
  pgdata:
  evi_files:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local

configs: # ---------------------------------------------------------------Configs
  loki-config:
    file: ./loki-config.yaml
  promtail-config:
    file: ./promtail-config.yaml
